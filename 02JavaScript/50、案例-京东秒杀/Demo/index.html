<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .count-down{
            width: 190px;
            height: 100%;
            color: #fff;
            background: url('1.png') no-repeat;
            background-size: 100%;
            overflow: hidden;
        }
        .count-down-title{
            margin-top:31px;
            text-align: center;
            font-size: 30px;
            font-weight: 600;
        }
        .count-down-desc{
            margin-top: 90px;
            font-size: 14px;
            text-align: center;
        }
        .count-down-desc strong{
            font-size: 18px;
            margin-right: 2px;
        }
        .count-down-main{
            margin: 10px auto 31px;
            width: 130px;
            height: 30px;
            font-size: 16px;
        }
        .count-down-main span{
            position: relative;
            background-color: black;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            margin-right: 20px;
            float: left;

        }
        .count-down-main span:after{
            content: ':';
            position: absolute;
            top: 0;
            right: -20px;
            width: 20px;
            height: 100%;
        }
        .count-down-main .last{
            margin-right: 0;
        }
        .count-down-main .last::after{
            content: '';
        }
    </style>
</head>
<body>
    <div class="count-down">
    <div class="count-down-title">京东秒杀</div>
    <div>
        <div class="count-down-desc">
            <strong>12:00</strong>
            点场 倒计时
        </div>
        <div class="count-down-main">
            <span id="hours">01</span>
            <span id="minutes">02</span>
            <span class="last" id="seconds">03</span>
        </div>
    </div></div>
<script>
    var hours = document.getElementById('hours'),
    minutes = document.getElementById('minutes'),
    seconds = document.getElementById('seconds');
    
    var date = new Date('2020-12-16 10:29:30');
    function fCountDown() {
        var nowtime = new Date();
        var times = (date - nowtime)/1000;
        var h = parseInt(times/60/60%24);
        h = h<10?'0'+h:h;
        hours.innerHTML=h;
        
        var m = parseInt(times/60%60);
        m = m<10?'0'+m:m;
        minutes.innerHTML=m;

        var s = parseInt(times%60);
        s = s<10?'0'+s:s;
        seconds.innerHTML=s;

        if (times<0) {
            clearInterval(t);
        }
    }
    fCountDown();
    var t= setInterval( fCountDown, 1000);
</script>
</body>
</html>
