一、作用域（作用的区域以及范围）
    在全局作用域下，全局就是window
    在全局作用于下写变量：没有区别，都属于window对象的属性。
    var str1 = '123'  ==> window.str1 = '123';
    
    
    在局部作用域下写变量,
        var str1 = '123';   ==>声明局部变量 
        window.str2  = '123' ==>声明全局变量
        str3  ='123' 声明局部变量


二、作用域链 ：从内部向外链 （从局部开始找，局部没有找全局）
