<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="cart">
        <!--购物车头部-->
        <div class="cart-head u-clearfix">
            <div class="col col-check u-l" >
                <input type="checkbox" id="all" class="check">
                <label for="all">全选</label> 
            </div>
            <div class="col col-img u-l">&nbsp;</div>
            <div class="col col-name u-l">商品名称</div>
            <div class="col col-price u-l">单价</div>
            <div class="col col-num u-l">数量</div>
            <div class="col col-sum u-l" >小计</div>
            <div class="col col-action u-r">操作</div>
        </div>
        <!--购物车列表-->
        <div class="cart-list">
            <div class="list-item">
                <!--商品块-->
                <div class="item-box u-clearfix" >
                    <div class="col col-check u-l">
                <input type="checkbox" class="check single" >
            </div>
            <div class="col col-img u-l">
                <img src="imges/1.jpg" alt="">
            </div>

            </div>
            <div class="col col-price u-l">3299</div>
            <div class="col col-num u-l">
                <div class="change-goods-num"><a href="javascript:;;" class="reduce">-</a>
                <input type="text" value="1">
                <a href="javascript:;;" class="add">+</a></div>
            </div>
            <div class="col col-sum u-l">5695</div>
            <div class="col col-action u-r">删除</div>
                </div>
                <div class="item-box u-clearfix" >
                    <div class="col col-check u-l">
                <input type="checkbox" class="check single" >
            </div>
            <div class="col col-img u-l">
                <img src="imges/1.jpg" alt="">
            </div>
            <div class="col col-name u-l">
                小米10 全网通版 8GB+128GB 钛银黑
            </div>
            <div class="col col-price u-l">3299</div>
            <div class="col col-num u-l">
                <div class="change-goods-num"><a href="javascript:;;" class="reduce">-</a>
                <input type="text"  value="1">
                <a href="javascript:;;" class="add">+</a></div>
            </div>
            <div class="col col-sum u-l">5695</div>
            <div class="col col-action u-r">删除</div>
                </div>
                <div class="item-box u-clearfix" >
                    <div class="col col-check u-l">
                <input type="checkbox" class="check single">
            </div>
            <div class="col col-img u-l">
                <img src="imges/1.jpg" alt="">
            </div>
            <div class="col col-name u-l">
                小米10 全网通版 8GB+128GB 钛银黑
            </div>
            <div class="col col-price u-l">3299</div>
            <div class="col col-num u-l">
                <div class="change-goods-num"><a href="javascript:;;" class="reduce">-</a>
                <input type="text"  value="1">
                <a href="javascript:;;" class="add">+</a></div>
            </div>
            <div class="col col-sum u-l">5695</div>
            <div class="col col-action u-r">删除</div>
                </div>
            </div>
        </div> 
        <!--购物车尾部-->
        <div class="cart-foot">

            <div class="section-left u-l">
                <a href="">继续购物</a>
                <span>已选择 <i id="totalNum">0</i> 件商品</span>
            </div>
            <div class="u-r settlement">去结算</div>
            <div class="u-r total-price">
                合计：<em id="totalPrice">0</em>元
            </div>

        </div>
    </div>
<script src="main.js">

</script>
</body>
</html>
