一、事件
    1.什么是事件？：事件是指被JavaScript所监控到的行为。
    2.都有哪些？：鼠标点击、页面和图像载入、鼠标悬浮于某个元素上、
    在表单中选取输入框、确认表单、键盘键入

    3.事件在什么时候执行？
    事件通常都配合函数使用，当事件发生时函数才会执行。
    
        当事件发生时，最先得到通知的是window，然后才是document，由上至下逐级依次而下，直到
        真正触发事件的那个元素（目标元素）
        为止，这个过程就是捕获。 

    事件流分为两种：分别是事件捕获、事件冒泡

        事件捕获：是从window开始想下传播，直到目标节点
        事件冒泡：是从目标节点开始向上传播，一直到window
