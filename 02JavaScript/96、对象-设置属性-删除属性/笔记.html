一、设置属性
    var obj1 = {
        age:18,
        5:'你好'
    };
    obj1.username = 'zangsan';
    取值：obj1.xxx|| obj1['xxx']
    

    **检测是否有该属性
    in: 属性名称 in  对象  == > 布尔值
    对象.hasOwnProperty :判读对象是否有某个属性值 == > 布尔值

    **区别：in可以检测对象自身属性 也可以检测原型的属性


二、删除属性
    delete 对象.属性

***补充：对象即使没有这个属性，也不会报错，是返回undefined
