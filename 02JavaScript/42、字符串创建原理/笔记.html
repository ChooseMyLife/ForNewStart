字符串
    1 字面量
        var str = '你好';
    2 构造函数
        var str = new String('你好');

-------------区别-------------------
1>字面量形式存储在栈内存，构造函数存储在堆内存
    typeof 字面量 ==》 String
    typeof 构造函数 ==》Object

2>JS一切事物皆对象


补充：为什么字面量的string ,number ,boolean也有属性和方法？
string、boolean、number 
new string, new boolean, new number:包装对象
