<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        .clear-fix:after{
            content: '';
            clear: both;
            display: block;
        }
        ul{list-style: none;}
        ul li {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .scroll-x{
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="scroll-x" id="scrollx">
        <ul class="clear-fix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>  
<script>
    var scrollx = document.getElementById('scrollx');
    var ul = scrollx.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li');
    var lisLen = lis.length;
    var lis_width = lis[0].offsetWidth;
    ul.style.width = lisLen*lis_width+'px'; 
    //开始滚动
    var index= 0;
    setInterval(function(){
        index --;
        ul.style.marginLeft= index+'px';
        if (Math.abs(index)>=lis_width) {
            ul.appendChild(ul.firstElementChild)
            index=0;
            ul.style.marginLeft = '0px';
        }
    }, 25);
</script>
</body>
</html>
