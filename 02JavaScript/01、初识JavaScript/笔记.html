什么是JavaScript
    1)弱类型语言
    2)基于《原型》的脚本语言

作用：
    主要用于web页面使用
    被非浏览器环境中去使用（node.js ）

构成：
    ECMAScript ：核心语法、基本对象
    Dom        :文档对象模型
    Bom        : 浏览器对象模型

在hmtl中如何使用js:
    本页面中使用
        <script type="text/javascript"></script>
    外部引用：
        <script type="text/javascript"   src=""></script>

    1)在</body> 之前写

JS的输出语句：
    document.write()  在文档中输出打印内容
    console.log()      在控制台打印内容
    注意写完一段代码后要加上;号
