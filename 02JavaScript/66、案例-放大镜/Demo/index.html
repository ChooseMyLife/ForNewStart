<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
    .main{
        margin-left: 150px;
        margin-top: 150px;
    }
    .fl{
        float: left;
    }
    .s-img{
        position: relative; 
        width: 400px;
        height: 400px;

    }
    .s-img img{
        
        width: 100%;
        height: 100%;
    }
    .s-img span{
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        background: #fff;
        opacity: .5;
    }
    .p-img{
        display: none;
        margin-left: 50px;
        width: 400px;
        height: 400px;
        overflow: hidden;
    }
    .p-img{
        position: relative;
        display: none;
        margin-left: 50px;
        width: 400px;
        height: 400px;
        overflow: hidden;   
    }
    .p-img img{
        position: absolute;
        left: 0;
        top: 0;
    }

    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="s-img fl" id="sImg" >
            <img src="400.jpg" alt="" >
            <span class="lens" id="lens"></span>
        </div>
        <div class="p-img fl" id="pImg"> 
            <img src="800.jpg" alt="" id="piCimg" >
        </div>
    </div>
<script src="main.js"> 

</script>
</body>
</html>
