<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .container{
            width: 200px;
            height: 200px;
            background: orange;
            margin: 50px;
            overflow: hidden;
            position: relative;
        }
        .wrap{
            position:absolute;
            width: 50px;
            height: 50px;
            margin: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="wrap" id="wrap"></div>
    </div>

<script>
    var main = document.getElementById('main');
    var wrap = document.getElementById('wrap');
    console.log(main.offsetLeft);
    console.log(wrap.offsetLeft);
    console.log(main.offsetTop);
    console.log(wrap.offsetTop);
</script>
</body>
</html>
