Math:
1.Math.max()    取一组数的最大值
2.Math.min()    取一组数的最小值
3.Math.round()  四舍五入
4.Math.abs()    取绝对值
5.Math.sqrt()   返回数的平方根
6.Math.floor()  向下取整(地板)
7.Math.ceil()   向上取整
8.Math.random() 随机数（0-1）

随机公式：
    1.不包含最大值，不包含最小值
    Math.floor(Math.random()*(max-min))+min
    2.包含最大值，包含最小值
    Math.floor(Math.random()*(max-min+1))+min
