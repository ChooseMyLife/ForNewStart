    <script>
        //去重1
        function unque1(arr){
            var newArr = [];
            var len = arr.length;
            for (let index = 0; index < arr.length; index++) {
                const element = arr[index];
                if(newArr.indexOf(element)==-1){
                    newArr.push(element);
                }
            }
            return newArr;  
        }
        console.log(unque1([1,2,3,13,43,21,3,4,2,1]));
        //去重2 
        function unque2(arr){
            return arr.filter((item,index)=>{
                return arr.indexOf(item) == index;
            });
        }
        console.log(unque1([1,2,3,13,43,21,3,4,2,1]));
    </script>
