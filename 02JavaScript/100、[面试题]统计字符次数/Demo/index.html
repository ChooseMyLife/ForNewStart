<body>

<script>
    var str1 = 'abccdaam';
    function fUnique(str1) {
        var obj = {};
        for (let i = 0; i < str1.length; i++) {
            const element = str1[i];
            if (element in obj) {  //或者可以这么写  obj[element]
                obj[element] +=1;
            }
            else {
                obj[element] = 1;
            }
        }
        return obj;
    }
    console.log(fUnique(str1));
</script>
</body>
