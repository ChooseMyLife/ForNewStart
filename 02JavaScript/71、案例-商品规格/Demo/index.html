<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{margin: 0;
        padding: 0;}
        .wrap{
            width: 600px;
            margin: 0 auto;
        }
        .attrs p{
            padding: 20px 0;
        }
        .attrs p span{
            display: inline-block;
            padding: 3px 6px;
            margin: 0 5px;
            border:3px solid #ccc;
        }
        .attrs p span.on{
            border-color: orange;
        }
        .price{
            padding: 20px 0 ;
        }
        .price strong{
            font-size: 20px;
            color: coral;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="attrs" id="attrs">
            <p>
                尺码
                <span class="on">M</span>
                <span>L</span>
                <span>XL</span>
            </p>
            <p>
                颜色
                <span class="on">黑</span>
                <span>白</span>
                <span>灰</span>
            </p>
            <p id="Way">
                套餐
                <span class="on">套餐一：送一包纸巾</span>
                <span>套餐一：送一条皮带</span>
                <span>套餐一：送一件衣服</span>
            </p>
        </div>
        <div class="price">价格<strong id="priceTxt">￥59.00</strong></div>
    </div>
<script>
    var attrs = document.getElementById('attrs');
    var oSpan = attrs.getElementsByTagName('span');
    var oSpanlen = oSpan.length;
    for (let i = 0; i < oSpanlen; i++) {
        oSpan[i].onclick=function(){
            //清除行颜色
            var slibings = this.parentNode.children;
            var slibinglen = slibings.length;
            for (let j = 0; j < slibinglen; j++) {
                const element = slibings[j];
                element.className='';
            }
            this.className ='on';
            if(this.parentNode.id=='Way'){
                fTotalPrice();
            }
            
        }
    }
    function fTotalPrice() {
        var way = document.getElementById('Way');
        var wspan = way.getElementsByTagName('span');
        var wspanlen = wspan.length;
        var price='';
        var priceTxt = document.getElementById('priceTxt');
        for (let i = 0; i < wspanlen; i++) {
            const element = wspan[i];
            if (element.className=='on') {
                switch (i) {
                    case 0:
                        price=59
                        break;
                    case 1:
                        price=69
                        break;
                    case 2:
                        price=79
                        break;
                    default:
                        break;
                }
                priceTxt.innerHTML='￥'+price.toFixed(2);
            }
        }
    }
</script>
</body>
</html>
