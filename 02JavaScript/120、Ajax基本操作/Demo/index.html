<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">

    </style>
</head>
<body>

<script>
    var xhr = null;
    if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
    }
    else{
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhr.open('get','http://www.baidu.com',true);
    xhr.send(null);
    xhr.onreadystatechange = function () {
        //console.log(xhr.readyState);
        xhr.responseText;
    }
</script>
</body>
</html>
