<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{margin: 0;
        padding: 0;}
        .is-fx{
            position: fixed;
            right: 3%;
            bottom: 20%;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div id="isFX" class="is-fx"></div>
<script>
    var isFix = document.getElementById('isFX');
    isFix.style.display='none';
    document.onscroll=function(){
        var sTop = document.documentElement.scrollTop;
        var cHei = document.documentElement.clientHeight
        if (sTop>cHei) {
            isFix.style.display='block';
        }
        else{
            isFix.style.display='none';
        }
    }
</script>
</body>
</html>
