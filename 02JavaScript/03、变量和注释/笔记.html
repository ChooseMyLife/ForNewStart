1）JS中的变量
    命名规则：
        1、首字母、_、$
        2、严格区分大写小写
        3、采用驼峰命名法：ZhangSan
    
    声明变量：
        变量名禁止使用关键字
  
2）JS中的注释
    单行注释
    //
    多行
    /*
    
    */        

企业级注释
    1》公共的JS文件
        /**
        *文件的用途
        *作者名字、联系方式
        *制作日期
        **/
    2》大模块的注释
    //===============
    //代码用途
    //===============
