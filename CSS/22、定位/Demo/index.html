<!DOCTYPE html>
<html>
<head>
    <title>wwh</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background: red;
        }
        .f{
            width: 100px;
            height: 100px;
            background: #000;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: #fff;
            position: fixed;
            border: 1px solid #eee;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="header">这是顶部</div>
    <div class="f"></div>
    <div class="box">1</div>
    <div class="box" style="background: blue;">2</div>
    <div class="box" style="background: green">3</div>
    <div class="box" style="background: orange">4</div>
    <div class="box" style="background: pink">5</div>
    <div class="box" style="background: #eee">6</div>
</body>
</html>
